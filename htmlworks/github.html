<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>

    <i class="fab fa-5x fa-github-square"></i>
    <h1>Sign into Github</h1>
    <div>
        <form action="">
            <fieldset>
                <legend>sign in</legend>
                <label for="username">username or email address</label><br>
                <input type="text" id="username" placeholder="username or email address"><br>
               <label for="password">password</label><br><br>
                <input type="password" id="password" placeholder="password"><br>
                <a href="#">forgot password</a><br><br>
                <button type="submit">sign in</button>
            </fieldset>
        </form>
    </div>
    <div>
        <label for="">new to github</label> <a href="#">create an account</a>
        
    </div>
    <div>
        <a href="#">terms and conditions</a> &nbsp; <a href="#">privacy</a>&nbsp; <a href="#">security</a>&nbsp; <a href="#">contact github</a>
    </div>
